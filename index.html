<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1">
</head>
<body>

<script src='https://rawgit.com/phi-jp/phina.js/develop/build/phina.min.js'></script>
<script>
phina.globalize();

phina.main(function() {
  GameApp({
    width: 960,
    height: 640,
    backgroundColor: "black",
    startLabel: "main",
  }).run();
});

phina.define("MainScene", {
  superClass: "DisplayScene",

  init: function() {
    this.superInit();
    Enemy().setPosition(480, 320).addChildTo(this);
  }
});

phina.define("EnemyGroup", {
  superClass: "DisplayElement",
  
  init: function() {
    this.superInit();
  },
});

phina.define("Enemy", {
  superClass: "Shape",
  
  init: function() {
    this.superInit({
      width: 200,
      height: 100,
      padding: 0,
      fill: "#666",
      stroke: null,
      backgroundColor: "transparent",
    });
  },
  
  prerender: function(canvas) {
    var ctx = canvas.context;
    ctx.beginPath();
    ctx.moveTo(100, 0);
    ctx.lineTo(0, 50);
    ctx.lineTo(-50, 0);
    ctx.lineTo(0, -50);
    ctx.closePath();
  },
});
</script>

</body>
</html>
